<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  </head>
  <body>

    <div ng-controller="MyController">
      <h1>{{author.name}}</h1>
      <p>
        {{author.title + ',' + author.company}}
      </p>
    </div>
    <script>
    var app = angular.module("myApp", []);

    }
    function MyController($scope) {
      $scope.author = {
        'name' : 'Kill Bill',
        'title' : 'Doctor',
        'company' : 'Your Mom'
      }
    }
    </script>
  </body>
</html>
